<html>
<script type="text/javascript" src="ui.js"></script>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript">
window.onload = function(){
	let game = new Game();
	game.start_rendering();
	let is_jumping = false;
	function gameLoop(){
		game.update(is_jumping);
		game.render();
	}
	
	setInterval(gameLoop, 50);
	
	this.addEventListener('keydown', function(e){
		if (e.key == " "){
			is_jumping = true;
		}
 	});
	this.addEventListener('keyup', function(e){
		if (e.key == " "){
			is_jumping = false;
		}
		else if(e.key == "r"){
			game = new Game();
			game.start_rendering();
		}
	});
}

</script>
<style>
#game{
	width: 1000px; 
	height: 600px;
	border: 1px solid red;
	display: flex;
	position: relative;
	overflow: hidden;
	justify-content: center;
}
#game > *{
	display: inline-block;
	align-self: flex-end;
	position: absolute;
}
#game > .message{
	align-self: center;
	text-align: center;
	font-size: 3em;
	font-family: 'Consolas';
}
#game > .score{
	text-align: left;
	align-self: flex-start;
	font-size: 2em;
	font-family: 'Consolas';
}
</style>
<div id="game">
</div>
</html>
